<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGs</title>
  </head>
  <body>
    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="150" cy="100" r="80" fill="green" />

      <text x="151" y="120" font-size="60" text-anchor="middle" fill="white">
        SVG
      </text>
    </svg>

    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="75" y="25" width="150" height="150" fill="green" />

      <text x="151" y="120" font-size="60" text-anchor="middle" fill="white">
        SVG
      </text>
    </svg>

    <svg
      version="1.1"
      width="300"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon points="150 25 235 175 65 175" fill="green" />

      <text x="151" y="120" font-size="60" text-anchor="middle" fill="black">
        SVG
      </text>
    </svg>
  </body>
</html>
